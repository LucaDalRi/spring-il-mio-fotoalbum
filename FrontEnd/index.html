<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
        integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="/style.css">
    <title>Fotografo Form</title>
</head>

<body>
    <div class="container">
        <h1>
            Contatta il fotografo
        </h1>
    
        <form id="mexForm" method="post">
            <input type="hidden" name="id" id="id" value="0">
            <label for="email">Inserisci la tua email</label>
            <input type="email" name="email" id="email" placeholder="La tua email" required>
            <label for="testo">Inserisci il tuo messaggio</label>
            <input type="text" name="testo" id="testo" placeholder="Il tuo messaggio" required>
            <button id="btn" type="submit">Invia il messaggio</button>
        </form>
    </div>

    <script src="/main.js"></script>
</body>

</html>
