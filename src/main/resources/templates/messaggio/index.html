<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/fragments/resources :: head(pageTitle='I miei messaggi')}">
</head>
<body>
<div class="container" th:each="messaggio : ${messaggio}">
    <div class="card p-2">
        <h3 th:text="${messaggio.email}">
        </h3>
    </div>
    <div class="card p-2">
        <p th:text="${messaggio.testo}">
        </p>
    </div>
</div>
</body>
</html>
