<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/fragments/resources :: head(pageTitle='WebApp Foto')}">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}"><i class="fa-solid fa-camera"></i></a>
            <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-bs-target="#navbarNavAltMarkup" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="#">Features</a>
                    <a class="nav-link" href="#">Pricing</a>
                    <a class="nav-link disabled">Disabled</a>
                </div>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="d-flex">
        <div class="card m-3" th:each="foto : ${fotoList}">
            <div>
                <img class="img-fluid" style="height: 200px; width: 200px;" th:src="@{${foto.url}}">
            </div>
            <div>
                <p th:text="${foto.titolo}"></p>
                <p th:text="${foto.descrizione}"></p>
            </div>
        </div>
    </div>
</main>
<footer>
    <h2>
        footer
    </h2>
</footer>
</body>
</html>
