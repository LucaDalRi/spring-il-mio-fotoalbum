<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/fragments/resources :: head(pageTitle='Aggiungi una foto')}">
</head>
<body>
<h1>
    Aggiungi una nuova foto
</h1>
<form id="foto-form" method="post" th:action="@{/create}" th:object="${foto}">
    <div class="mb-3">
        <label class="form-label" for="nomeFoto">Titolo della foto</label>
        <input aria-describedby="nomeFoto" class="form-control" id="nomeFoto" required th:field="*{titolo}"
               type="text">
        <div class="form-text" id="fotoText">* obbligatorio</div>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('titolo')}">
            <ul>
                <li th:each="err : ${#fields.errors('titolo')}" th:text="${err}"></li>
            </ul>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label" for="descrizioneFoto">Descrizione della foto</label>
        <input class="form-control" id="descrizioneFoto" required th:field="*{descrizione}" type="text">
        <div class="form-text" id="descText">* obbligatorio</div>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('descrizione')}">
            <ul>
                <li th:each="err : ${#fields.errors('descrizione')}" th:text="${err}"></li>
            </ul>
        </div>
    </div>
    <label class="form-label" for="urlFoto">Link della foto</label>
    <div class="mb-3 input-group">
        <input class="form-control" id="urlFoto" required th:field="*{url}" type="text">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('url')}">
            <ul>
                <li th:each="err : ${#fields.errors('url')}" th:text="${err}"></li>
            </ul>
        </div>
    </div>
    <div class="form-text" id="prezzoText">* obbligatorio</div>
    <input class="form-control" id="idFoto" required th:field="*{id}" type="hidden" value="0">
    <input class="form-control" id="visibileFoto" required th:field="*{visibile}" type="hidden" value="1">

    <button class="btn btn-primary mt-3" type="submit">Invia</button>
    <a th:href="@{/}">
        <button class="btn btn-warning mt-3" type="button">Torna indietro</button>
    </a>
</form>
</body>
</html>
